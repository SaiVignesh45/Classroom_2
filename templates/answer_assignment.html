<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 28px;
            color: #343a40;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-size: 18px;
            color: #495057;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Answer Assignment</h1>
    <form action="{{ url_for('view_answer') }}" method="post">
        <label for="assignment_id">Assignment ID:</label>
        <input type="text" id="assignment_id" name="assignment_id" required><br>
        <label for="answer">Your Answer:</label><br>
        <textarea id="answer" name="answer" rows="5" required></textarea><br>
        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
