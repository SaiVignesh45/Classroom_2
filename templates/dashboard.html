<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("patnr.webp");
            background-color: rgb(7, 7, 58);
            color: rgb(7, 7, 58);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #2980b9;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #1abc9c;
        }
        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 15px; /* Increased margin-right for space */
            margin-top: 15px;
            margin-bottom: 15px;
            margin-left: 15px;
            border: 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .create-assignment-button {
            background-color: #3498db;
            color: #fff;
        }
        .create-assignment-button:hover {
            background-color: #2980b9;
        }
        .view-assignments-button {
            background-color: #126297;
            color: #fff;
        }
        .view-assignments-button:hover {
            background-color: #125683;
        }
        .answer-assignment-button {
            background-color: #126297;
            color: #fff;
        }
        .answer-assignment-button:hover {
            background-color: #125683;
        }

        .send-message-button {
            background-color: #2ecc71;
            color: #fff;
        }
        .send-message-button:hover {
            background-color: #27ae60;
        }
        .logout-button {
            background-color: #e74c3c;
            color: #fff;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user['username'] }}</h1>
        
        <!-- Button to create assignments -->
        {% if user.role == 'teacher' %}
            <form action="{{ url_for('create_assignment') }}">
                <button type="submit" class="button create-assignment-button">Create Assignment</button>
            </form>
        {% endif %}
        <br>
        <form action="{{ url_for('view_assignments') }}">
            <button type="submit" class="button view-assignments-button">Show Assignment</button>
        </form>
        <!-- Button to send messages -->
        <a href="{{ url_for('message_form') }}" class="button send-message-button">Send Message</a>

        {% if user.role == 'student' %}
        <form action="{{ url_for('answer_assignment') }}">
            <button type="submit" class="button answer-assignment-button">Answer Assignment</button>
        </form>
        {% endif %}

        <!-- Logout button -->
        <form action="{{ url_for('login') }}" method="post">
            <button type="submit" class="button logout-button">Logout</button>
        </form>

        <!-- Rest of your dashboard content -->
    </div>
</body>
</html>
